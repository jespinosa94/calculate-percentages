<!DOCTYPE html>
<html>
<head>
  <title>Percentage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Distribución mensual</h1>
  <form onsubmit="calculatePercentages(event)">
    <label for="inputNumber">Ingreso neto: </label>
    <input type="number" id="inputNumber" step="any" required>
    <button type="submit">Calcular</button>
  </form>
  <div id="result"></div>

  <script>
    function calculatePercentages(event) {
      event.preventDefault();
      const inputNumber = parseFloat(document.getElementById('inputNumber').value);
      if (isNaN(inputNumber)) {
        alert('Please enter a valid number.');
        return;
      }

      const fiftyPercent = (inputNumber * 0.5).toFixed(0);
      const twentyPercent = (inputNumber * 0.2).toFixed(0);
      const thirtyPercent = (inputNumber * 0.3).toFixed(0);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>50% a Gastos Fijos: ${fiftyPercent} €</p>
        <p>30% a Ahorro: ${thirtyPercent} €</p>
        <p>20% para tu: ${twentyPercent} €</p>
        
      `;
    }
  </script>
</body>
</html>
